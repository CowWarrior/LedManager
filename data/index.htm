<!DOCTYPE html><html><head><title>Mini LED Server</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"></head><body><div class="jumbotron"><div class="container"><h1>Mini LED Server</h1><p>Control your LEDstrip or array from here.</p></div></div><div class="container"><div class="row"><div class="col-md-4"><h2>Effect</h2><p>Run a predefined effect: <select id="cbxEffect"><option value="default" selected>Default</option><option value="rainbow">Rainbow</option><option value="solid">Solid Color</option><option value="link">Link</option></select> <input id="colSolid" type="color"></p><p><a class="btn btn-default" id="btnEffect" href="#" role="button">Set Effect</a></p></div><div class="col-md-4"><h2>Brightness</h2><p>Set brightness to : <span id="txtBrightness">64</span></p><p><input type="range" min="0" max="255" value="64" class="slider" id="sldBrightness"></p><p><a class="btn btn-default" id="btnBrightness" href="#" role="button">Set Brightness</a></p></div><div class="col-md-4"><h2>Image</h2><p>Set the matrix to an image (<span id="w">0</span>x<span id="h">0</span>) <input type="file" id="btnBrowse"></p><p><canvas id="cvsImage" width="32" height="32"></p><p><input type="button" value="Set Image" class="btn btn-default" id="btnImage" role="button" disabled></p></div></div><hr><footer><p>Mini LED Server</p></footer></div><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script><script lang="JavaScript">function readURL(t){if(t.files&&t.files[0]){var e=new FileReader;e.onload=function(t){var e=new Image;e.onload=function(){getImageInfo(this)},e.src=t.target.result,$("#btnImage").prop("disabled",!1)},e.readAsDataURL(t.files[0])}}function getImageInfo(t){var e=document.getElementById("cvsImage").getContext("2d");e.drawImage(t,0,0),$("#h").text(t.height),$("#w").text(t.width)}$(function(){$("#btnEffect").on("click",function(){var t="./effect/"+$("#cbxEffect").val()+"/"+$("#colSolid").val().replace("#","");$.ajax({url:t})}),$("#btnBrightness").on("click",function(){var t=parseInt($("#sldBrightness").val()),e="./brightness/"+t.toString(16);$.ajax({url:e})}),$("#sldBrightness").on("input",function(){var t=parseInt($("#sldBrightness").val());$("#txtBrightness").text(t.toString(16).toUpperCase())}),$("#btnBrowse").change(function(){readURL(this)}),$("#btnImage").on("click",function(){var t=document.getElementById("cvsImage").getContext("2d"),e=new Uint8Array(t.getImageData(0,0,15,15).data),n="./effect/image/";$.ajax({url:n,type:"POST",contentType:"application/octet-stream",data:e,processData:!1})})})</script></body></html>
