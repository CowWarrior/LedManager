<!DOCTYPE html><html><head><title>Mini LED Server - Configuration</title><link rel="icon" type="image/x-icon" href="/favicon.ico"></head><body><div class="jumbotron"><div class="container"><h1>Mini LED Server - Configuration</h1><p>Configure your Mini LED Server.</p></div></div><div class="container"><div class="row"><div class="col-md-4"></div><div class="col-md-4"><form></form><h2>Config</h2><form action="/api/config" method="POST"><label for="txtSSID">SSID:</label> <input type="text" id="txtSSID" name="txtSSID" value="MyWiFi"><br><label for="txtPwd">Password:</label> <input type="password" id="txtPwd" name="txtPwd" value=""><br><label for="txtHostname">Hostname:</label> <input type="text" id="txtHostname" name="txtHostname" value="PIXELART"><br><input type="button" value="Reload" onclick="loadJSONData()"> <input type="button" value="Save" onclick="postJSONData()"></form></div><div class="col-md-4"></div><hr><footer><p>Mini LED Server</p></footer></div><script lang="JavaScript">function loadJSONData(){var e=new XMLHttpRequest;e.open("GET","./api/config",!0),e.setRequestHeader("Content-Type","application/json"),e.onreadystatechange=function(){if(4===e.readyState&&200===e.status){var t=JSON.parse(e.responseText);document.getElementById("txtSSID").value=t.wifi.ssid,document.getElementById("txtHostname").value=t.wifi.hostname}else 4===e.readyState&&alert("Error loading JSON data. Status code: "+e.status)},e.send()}function postJSONData(){var t=document.getElementById("txtSSID").value,e=document.getElementById("txtPwd").value,a=document.getElementById("txtHostname").value,n={ssid:t,pwd:e,hostname:a},o="./api/config?configdata="+JSON.stringify(n),d=new XMLHttpRequest;d.open("POST",o,!0),d.setRequestHeader("Content-Type","application/json"),d.onreadystatechange=function(){4===d.readyState&&200===d.status?alert("Configuration saved! Please restart the device."):4===d.readyState&&alert("Error loading JSON data. Status code: "+d.status)},d.send()}document.addEventListener("DOMContentLoaded",function(){loadJSONData()})</script></div></body></html>
